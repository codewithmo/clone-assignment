<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <title>Assignment 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<!-- head section starts here -->
  <header class="top-bar">
    <div class="top-bar-item-left"><i class="fas fa-layer-group"></i></div>
    <div class="top-bar-item-right">
      <form class="top-bar-item-search" action="">
        <input type="search" placeholder="Search Here..." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <div class="top-bar-item notification"><i class="far fa-bell"></i></div>
      <div class="top-bar-item chat"><i class="far fa-comment"></i></div>
      <div class="top-bar-item user"><i class="fas fa-user"></i></div>
    </div>  
  </header>
<!-- head section ends here -->

<!-- side-navigation starts here -->
  <nav class="side-bar">
    <div class="side-bar-item item-1"><i class="fas fa-tachometer-alt"></i></div>
    <div class="side-bar-item item-2"><i class="fas fa-cogs"></i></div>
    <div class="side-bar-item item-3"><i class="fas fa-book"></i></div>
    <div class="side-bar-item item-4"><i class="fas fa-chart-pie"></i></div>
    <div class="side-bar-item item-5"><i class="far fa-list-alt"></i></div>
    <div class="side-bar-item item-6"><i class="fas fa-envelope"></i></div>
    <div class="side-bar-item item-7"><i class="fas fa-th"></i></div>
    <div class="side-bar-item item-8"><i class="fas fa-question-circle"></i></div>
    <div class="side-bar-item item-9"><i class="fas fa-user"></i></div>
    <div class="side-bar-item item-10"><i class="fas fa-file-alt"></i></div>
  </nav>
<!-- side-navigation ends here -->

<!-- main section starts here -->
  <main class="dashboard">
    <div class= "content">
      <h4>Home/ Dashboard</h4>
      <h1>Hi <span>John</span>, Welcome back</h1>
      <span class="secondary-text">Very detailed & featured admin.</span>
    </div> 

    <div class="counts">
      <div class="count"><i class="fas fa-users"></i>
        <div class="stats users">
          <span class="count-number">29.75 M</span><br>
          <span class="count-name">Total Users</span>
        </div>
      </div>
      <div class="count"><i class="fas fa-eye"></i>
        <div class="stats visitors">
          <span class="count-number">51.25 K</span><br>
          <span class="count-name">Daily Visitors</span>
        </div></div>
      <div class="count"><i class="fas fa-cloud-download-alt"></i>
        <div class="stats downloads">
          <span class="count-number">166.89 M</span><br>
          <span class="count-name">Downloads</span>
        </div></div>
      <div class="count"><i class="fas fa-shopping-cart"></i>
        <div class="stats purchased">
          <span class="count-number">1,250 K</span><br>
          <span class="count-name">Purchased</span>
        </div></div>
    </div>

    <div class="blocks"> 
      <div class="block-1"></div>
      <div class="block-2"></div>
    </div>
  </main>
<!-- main section starts here -->

</body>
</html>
